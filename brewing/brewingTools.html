<!doctype html>

<script src="../scripts/brewTools.js"></script>
<html>
  	<head>
    	<title>JPMillerEngineering.com</title>
		<!-- Bootstrap stuff -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link href="../styles/brewing.css" rel="stylesheet" type="text/css"/>
		
  	</head>
  	<body id="brewing" class="tools">
		<!-- Navigation bar -->
		<script src="../scripts/navbar.js" navbar-active=".brewActive,.brewToolsActive"></script>

		<div class="container">
			<div class="row">
				<div class="col-sm">
					<div class="card" style="width: 18rem;">
						<div class="card-body" style="text-align:center">
							<h5 class="card-title">Mash/Boil Timer</h5>
							<p class="card-text"><h2><label id="boilLabel" >0 min : 0 sec</label></h2></p>
								<p>
									<button type="button" class="btn btn-info" onClick='addSubtractBoilMinutes(5)'>+5</button>
									<button type="button" class="btn btn-info" onClick='addSubtractBoilMinutes(1)'>+1</button>
									<button type="button" class="btn btn-info" onClick='addSubtractBoilMinutes(-5)'>-5</button>
									<button type="button" class="btn btn-info" onClick='addSubtractBoilMinutes(-1)'>-1</button>
								</p>
							<button type="button" class="btn btn-success" onClick='startBoilTimer()'>Start</button>
							<button type="button" class="btn btn-danger" onClick='resetBoilTimer()'>Reset</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
				<div class="row">
					<div class="col-sm">
						<div class="card" style="width: 18rem;">
							<div class="card-body" style="text-align:center">
								<h5 class="card-title">Hop Addition 1</h5>
								<p class="card-text"><h2><label id="hop1Label" >0 min : 0 sec</label></h2></p>
									<p>
										<button type="button" class="btn btn-info" onClick='addSubtractHop1Minutes(5)'>+5</button>
										<button type="button" class="btn btn-info" onClick='addSubtractHop1Minutes(1)'>+1</button>
										<button type="button" class="btn btn-info" onClick='addSubtractHop1Minutes(-5)'>-5</button>
										<button type="button" class="btn btn-info" onClick='addSubtractHop1Minutes(-1)'>-1</button>
									</p>
								<button type="button" class="btn btn-success" onClick='startHop1Timer()'>Start</button>
								<button type="button" class="btn btn-danger" onClick='resetHop1Timer()'>Reset</button>
							</div>
						</div>
					</div>
					<div class="col-sm">
						<div class="card" style="width: 18rem;">
							<div class="card-body" style="text-align:center">
								<h5 class="card-title">Hop Addition 2</h5>
								<p class="card-text"><h2><label id="hop2Label" >0 min : 0 sec</label></h2></p>
									<p>
										<button type="button" class="btn btn-info" onClick='addSubtractHop2Minutes(5)'>+5</button>
										<button type="button" class="btn btn-info" onClick='addSubtractHop2Minutes(1)'>+1</button>
										<button type="button" class="btn btn-info" onClick='addSubtractHop2Minutes(-5)'>-5</button>
										<button type="button" class="btn btn-info" onClick='addSubtractHop2Minutes(-1)'>-1</button>
									</p>
								<button type="button" class="btn btn-success" onClick='startHop2Timer()'>Start</button>
								<button type="button" class="btn btn-danger" onClick='resetHop2Timer()'>Reset</button>
							</div>
						</div>
					</div>
					<div class="col-sm">
						<div class="card" style="width: 18rem;">
							<div class="card-body" style="text-align:center">
								<h5 class="card-title">Hop Addition 3</h5>
								<p class="card-text"><h2><label id="hop3Label" >0 min : 0 sec</label></h2></p>
									<p>
										<button type="button" class="btn btn-info" onClick='addSubtractHop3Minutes(5)'>+5</button>
										<button type="button" class="btn btn-info" onClick='addSubtractHop3Minutes(1)'>+1</button>
										<button type="button" class="btn btn-info" onClick='addSubtractHop3Minutes(-5)'>-5</button>
										<button type="button" class="btn btn-info" onClick='addSubtractHop3Minutes(-1)'>-1</button>
									</p>
								<button type="button" class="btn btn-success" onClick='startHop3Timer()'>Start</button>
								<button type="button" class="btn btn-danger" onClick='resetHop3Timer()'>Reset</button>
							</div>
						</div>
					</div>
				</div>
			</div>

		<!-- Bootstrap stuff -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  	</body>
</html>
