<!doctype html>

<script src="./brewTools.js"></script>
<html>
  	<head>
    	<title>Jordan's Website</title>
		<!-- Bootstrap stuff -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link href="styles/main.css" rel="stylesheet" type="text/css"/>
		
  	</head>
  	<body id="brewing" class="tools">
		<!-- Navigation bar -->
		<script src="/navbar.js" navbar-active=".brewActive,.brewToolsActive"></script>

		<div class="container">
				<div class="row">
					<div class="col-sm">
							<div class="card" style="width: 18rem;">
									<div class="card-body">
										<h5 class="card-title">Hop Addition 1</h5>
										<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
										<p class="card-text"><label id="hop1Label">hop1Label</label></p>
											<p>
													<button type="button" class="btn btn-info" onClick='add5Minutes()'>+5</button>
													<button type="button" class="btn btn-info" onClick='add1Minute()'>+1</button>
													<button type="button" class="btn btn-info" onClick='subtract5Minutes()'>-5</button>
													<button type="button" class="btn btn-info" onClick='subtract1Minute()'>-1</button>
											</p>
										<button type="button" class="btn btn-success" onClick='startHopOneTimer()'>Start</button>
										<button type="button" class="btn btn-danger" onClick='resetHopOneTimer()'>Reset</button>
									</div>
								</div>
					</div>
					<div class="col-sm">
							<div class="card" style="width: 18rem;">
									<div class="card-body">
										<h5 class="card-title">Hop Addition 2</h5>
										<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
										<p class="card-text">Countdown timer goes here</p>
										<button type="button" class="btn btn-success" onClick='startTimer()'>Start</button>
										<button type="button" class="btn btn-danger" onClick='resetTimer()'>Reset</button>
									</div>
								</div>
					</div>
					<div class="col-sm">
							<div class="card" style="width: 18rem;">
									<div class="card-body">
										<h5 class="card-title">Hop Addition 3</h5>
										<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
										<p class="card-text">Countdown timer goes here</p>
										<button type="button" class="btn btn-success" onClick='startTimer()'>Start</button>
										<button type="button" class="btn btn-danger" onClick='resetTimer()'>Reset</button>
									</div>
								</div>
					</div>
				</div>
			</div>

		<!-- Bootstrap stuff -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  	</body>
</html>
