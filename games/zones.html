<!doctype html>

<script src="../scripts/zones.js"></script>
<html>

<head>
	<title>JPMillerEngineering.com</title>
    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="../styles/zones.css" rel="stylesheet" type="text/css" />
</head>

<body id="zones" class="home">
	<!-- Navigation bar -->
    <script src="../scripts/navbar.js" navbar-active=".gamesActive, .zonesActive"></script>

    <br>
    <br>
    
    <img src = "../pics/zonesLogo.png" class="centerImage">

    <br>

    <div class="alignMe">
        <table>
            <tr>
                <th>Time:</th>
                <th id = "time"></th>
                <th>Score:</th>
                <th id = "score">0</th>
            </tr>
        </table>
    </div>   

    <br>

    <div class="alignMe">
        <div id="buttonGroup">
            <button id="startButton" type="button" class="btn btn-info" onClick='startGame()'>New Game</button>
            <button id="stopGameButton" type="button" class="btn btn-danger" onClick='stopGame()'>Stop</button>
            <button id="howToPlayButton" type="button" class="btn btn-success" onClick='howToPlay()'>How To Play</button>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>

    <div id="board">
        <div>
            <div id="north" class="diamond" onClick='northClick()'></div>
            <div id="east" class="diamond" onClick='eastClick()'></div>
        </div>
        <div>
            <div id="west" class="diamond" onClick='westClick()'></div>
            <div id="south" class="diamond" onClick='southClick()'></div>
        </div>
    </div>
    
    <br>
    <br>
    <br>
    <br>

	<h2 class="alignMe"> JPMillerEngineering.com</h2>

	<!-- Bootstrap stuff -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
